<!doctype html>
<html lang='jp'>
<head>
  <meta charset='utf-8' name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
  <link rel='stylesheet' href='SolitaireV1.3.5.css'>
  <title>遊戯王ソリティア簡易作成ツール</title>
</head>
<body>
  <div id='lifePointBoxBoard'>
    <div id='myBox'>
      <div id='myLifePointBox' class='lifePointBoxes'></div>
      <div id='myLifePointSave'>
        保存
      </div>
    </div>
    <div id='opponentBox'>
      <div id='opponentLifePointBox' class='lifePointBoxes'></div>
      <div id='opponentLifePointSave'>
        保存
      </div>
    </div>
  </div>
  <div id='zoneBoard'></div>
  <div id='commentBoard'>
    <textarea id='commentArea'></textarea>
    <button id='saveCommentButton'>
      一時メモ
    </button>
  </div>
  <div id='attentionBoard'>
    <textarea id='attentionArea'></textarea>
    <button id='saveAttentionButton'>永続メモ</button>
  </div>
  <div id='actionBoard'>
    <div id='action0FaceupMoveAndZoom' class='actions'>
      ns/ss
    </div>
    <div id='action90FaceupMoveAndZoom' class='actions'>
      ns/ss
    </div>
    <div id='action180FaceupMoveAndZoom' class='actions'>
      ns/ss
    </div>
    <div id='action0FacedownMoveAndZoom' class='actions'>
      ns/ss
    </div>
    <div id='action90FacedownMoveAndZoom' class='actions'>
      ns/ss
    </div>
    <div id='action180FacedownMoveAndZoom' class='actions'>
      ns/ss
    </div>
    <div id='actionActivateEffect' class='actions'>
      効果発動
    </div>
    <div id='action0FaceupMove' class='actions'>
      移動
    </div>
    <div id='action90FaceupMove' class='actions'>
      移動
    </div>
    <div id='action180FaceupMove' class='actions'>
      移動
    </div>
    <div id='action0FacedownMove' class='actions'>
      移動
    </div>
    <div id='action90FacedownMove' class='actions'>
      移動
    </div>
    <div id='action180FacedownMove' class='actions'>
      移動
    </div>
    <div id='actionMoveAndGlow' class='actions'>
      カード発動
    </div>
  </div>
  <div id='searchBoard'>
    <label for='themeSelect'>使いたいテーマを選ぶ： </label>
    <select id='themeSelect'>
      <option value='none'>（選択）</option>
      <option value='default'>デフォルト</option>
      <option value='crystalBeast'>宝玉獣💎</option>
      <option value='infernobleIgKnight'>焔聖騎士・イグナイト🔥⚔️</option>
      <option value='spyral'>SPYRAL🕵️</option>
      <option value='lunaLight'>月光RR🌙🦅</option>
      <option value='sixSamurai'>六武衆</option>
      <option value='Floowandereeze'>ふわんだりぃず🐤</option>
      <option value='abyssActor'>魔界劇団🤡</option>
      <option value='mekkKnight'>機界騎士</option>
      <option value='Marincess'>海晶乙女🌊</option>
      <option value='rokket'>ヴァレット</option>
      <option value='magician'>EMオッドアイズ魔術師🧙</option>
      <option value='Salamangreat'>転生炎獣🔥🦮</option>
      <option value='Solfachord'>ドレミコード</option>
      <option value='Plant'>植物族🌵</option>
      <option value='Majespecter'>マジェスペクター</option>
      <option value='DD'>DD😈</option>
      <option value='dinosaur'>恐竜族🦖</option>
    </select>
    <span>&nbsp;&nbsp;</span>
    <span>&nbsp;&nbsp;</span>
    <span>&nbsp;&nbsp;</span>
    <input id='inputTextBox' class='searchItems'>
    <button id='searchButton' class='searchItems'>検索</button>
  </div>
  <div id='cardBoard'>
  </div>
  <div id='textBoxContainer'>
    <div class='textBoxBoard'>
      <textarea id='saveTextBox' class='textBoxes' placeholder='カードやLPの操作をするとここにログが記録されます。右のボタンを押すと操作を取り消せます。（ログをクリックすると自動コピー）'></textarea>
      <button id='undoButton'>一手戻して最後のログ削除</button>
    </div>
    <div class='textBoxBoard'>
      <textarea id='loadTextBox' class='textBoxes' placeholder='ログをコピーしたら、再読み込みしてここに貼り付けてください。右のリストから速度を指定して再生できます'></textarea>
      <div id='inputBox'>
        <select id='secValue'>
          <option value='800'>0.8秒間隔で再生（速め、音ズレあるので無音推奨）</option>
          <option value='1000'>1秒</option>
          <option value='1200' selected>1.2秒（標準）</option>
          <option value='1400'>1.4秒</option>
          <option value='1600'>1.6秒（ゆっくりめ）</option>
        </select>
        <br>
        <button id='loadLogButton'>ログ再生</button>
      </div>
    </div>
  </div>
  <footer>
    <p>
      @aBhs1hpE9cVWYSW 2023.10.14 <a href='https://note.com/mirayugioh/n/n1081ba18fabe' target='_blank' rel='noreferrer noopener'>使い方・よくある疑問</a> <a href='https://twitter.com/aBhs1hpE9cVWYSW/status/1659522719359332352' target='_blank' rel='noreferrer noopener'>Twitter</a>  <a href='https://github.com/mirayugioh' target='_blank' rel='noreferrer noopener'>GitHub</a>
    </p>
  </footer>
  <script src='SolitaireV1.3.5.js'></script>
</body>
</html>
